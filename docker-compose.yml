version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: trendup-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trendup-network

  # MongoDB service
  mongodb:
    image: mongo:7
    container_name: trendup-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: trendupcoin
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trendup-network

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: trendup-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-logs:/app/logs
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://mongodb:27017/trendupcoin
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:5173
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
      SOCKET_CORS_ORIGIN: http://localhost:5173,http://localhost:3000
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trendup-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service (optional - for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: trendup-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - trendup-network

networks:
  trendup-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  backend-logs:
    driver: local
